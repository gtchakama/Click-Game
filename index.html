<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click - Game | George Chakama</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/analytics.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body id="click_challenge">
    <div id="modal">
        <h1>CLICK CHALLENGE GAME</h1>
        <h2>[  Are you fast, lets see your click game /second  ]</h2>
        <h2 id="cps"></h2>
        <h3>Click start and you'll have thirty seconds to click anywhere <br>
             on the page as many times as you can !</h3>
        <button id="start">LETS GO</button>
    </div>

    <div id="container">
        <div class="wrapper">
            <div class="spinner pie"></div>
            <div class="filler pie"></div>
            <div class="mask"></div>
            <div id="counter">0</div>
        </div>
    </div>

    <footer>
        <div id="links_container">
            <a href="index.html" id="home">Home</a>
            <a href="www.benthos.co.zw" id="blog">Blog</a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
